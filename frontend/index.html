<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="reg-form" id="form">
      <div class="form-header">
        <h1>Registration Form</h1>
      </div>

      <div class="form-body">
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="firstname" class="label-title"
              >First Name <b>*</b></label
            >
            <input
              type="text"
              id="fName"
              pattern="^[a-zA-Z0-9]+$"
              class="form-input"
              placeholder="Enter your first name"
              required="required"
            />
          </div>
          <div class="form-group right">
            <label for="lastname" class="label-title">Last Name</label>
            <input
              type="text"
              id="lName"
              pattern="^[a-zA-Z0-9]+$"  
              class="form-input"
              placeholder="Enter your last name"
            />
          </div>
          <div horizontal-group>
            <label for="email" class="label-title">E-Mail <b>*</b></label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="Enter your e-mail"
              required="required"
            />
          </div>
          <b id="blankName"></b>
        </div>
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="password" class="label-title">Password <b>*</b></label>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Enter your password"
              required="required"
            />
          </div>
          <div class="form-group right">
            <label for="confirm-password" class="label-title"
              >Confirm Password <b>*</b></label
            >
            <input
              type="password"
              class="form-input"
              id="confirmPassword"
              placeholder="Enter your password again"
              required="required"
            />
          </div>

          <em class="note">
            Note : Password must contain 1 Number, 1 Upper, 1 Lower and 1
            Special character
          </em>
        </div>

        <div class="form-group">
          <label for="choose-file" class="label-title">Notes</label>
          <textarea
            id="textArea"
            class="form-input"
            rows="4"
            cols="50"
            style="height: auto"
          ></textarea>
        </div>
      </div>
      <div id="snackbar"></div>
      <div class="form-footer">
        <span>* Required</span>
        <em id="login"><a href="./login.html">Already Registered? Sign In</a></em>
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
    <script src="./script.js" async defer></script>
  </body>
</html>
