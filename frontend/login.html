<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <link rel="stylesheet" href="./loginStyle.css">

</head>
<body>
<div class="login-page">
  <div class="form">
    <form id="loginForm">
      <label for="e-mail" id="label-title"
      >E-Mail </label>
      <input type="email" id="email" placeholder="Enter Your E-Mail" required/>
      <label for="password" id="label-title"
      >Password </label>
      <input type="password" id="password" placeholder="Enter Your Password" required/>
      <button type="submit" class="btn">Log In</button>
      <div id="snackbar"></div>
      <p class="message">Not registered? <a href="./index.html">Create an account</a></p>
    </form>
  </div>
</div>
<script  src="./login.js"></script>

</body>
</html>
